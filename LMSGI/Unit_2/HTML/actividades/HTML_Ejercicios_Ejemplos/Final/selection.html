<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blitz - Selección de Vehículos</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <nav>
            <div class="nav-center">
                <a href="home.html"><img src="images/lightning.svg" alt="Home" class="icon"></a>
                <a href="rent.html"><img src="images/car.svg" alt="Rent" class="icon"></a>
            </div>
            <a href="about.html">Sobre Nosotros</a>
        </nav>
    </header>

    <main>
        <h2>Seleccione su Vehículo</h2>
        <section class="vehicle-row">
            <h3>Estándar</h3>
            <div class="vehicle-grid">
                <div class="vehicle-item">
                    <img src="resize/citroen-c4-front-view.jpg" alt="Car 1" class="vehicle-image">
                    <a href="checkout.html">Citröen C4</a>
                </div>
                <div class="vehicle-item">
                    <img src="resize/dacia-sander-streetway-front-vie.jpg" alt="Car 2" class="vehicle-image">
                    <a href="checkout.html">Dacia Sandero</a>
                </div>
                <div class="vehicle-item">
                    <img src="resize/ford-fiesta-active.jpg" alt="Car 3" class="vehicle-image">
                    <a href="checkout.html">Ford Fiesta</a>
                </div>
            </div>
        </section>
        <section class="vehicle-row">
            <h3>Deluxe</h3>
            <div class="vehicle-grid">
                <div class="vehicle-item">
                    <img src="resize/opel.jpg" alt="Car 4" class="vehicle-image">
                    <a href="checkout.html">Opel Insignia</a>
                </div>
                <div class="vehicle-item">
                    <img src="resize/renault.webp" alt="Car 5" class="vehicle-image">
                    <a href="checkout.html">Renault Arkana</a>
                </div>
                <div class="vehicle-item">
                    <img src="resize/toyota.webp" alt="Car 6" class="vehicle-image">
                    <a href="checkout.html">Toyota Hilux</a>
                </div>
            </div>
        </section>
        <section class="vehicle-row">
            <h3>Premium</h3>
            <div class="vehicle-grid">
                <div class="vehicle-item">
                    <img src="resize/bmw-x-series-x6-sp-desktop.jpg" alt="Car 7" class="vehicle-image">
                    <a href="checkout.html">BMW X6</a>
                </div>
                <div class="vehicle-item">
                    <img src="resize/mercedes-clase-glc-coupe-644eae3.jpg" alt="Car 8" class="vehicle-image">
                    <a href="checkout.html">Mercedes GLC Coupé</a>
                </div>
                <div class="vehicle-item">
                    <img src="resize/Porsche_Cayenne_09 (1).webp" alt="Car 9" class="vehicle-image">
                    <a href="checkout.html">Porsche Cayenne</a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Blitz by Sergio. Todos los derechos reservados.</p>
    </footer>
</body>

</html>
